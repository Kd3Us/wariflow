<header class="flex items-center justify-between h-16 px-6 bg-white shadow-sm">
  <div class="flex items-center gap-4">
  </div>

  <div class="flex items-center gap-4 relative">


    <div class="flex items-center gap-2 cursor-pointer px-2 py-1 rounded-full hover:bg-gray-100 transition-colors user-profile" (click)="toggleMenu()">
      <div class="w-8 h-8 rounded-full overflow-hidden">
        <img src="https://i.pravatar.cc/32" alt="User avatar" class="w-full h-full object-cover" />
      </div>
      <span class="font-medium text-gray-800">{{ user.name }}</span>
    </div>

    <!-- User menu dropdown -->
    <div class="absolute top-full right-6 bg-white rounded-lg shadow-md min-w-[200px] mt-2 transition-all duration-200 z-50 custom-menu"
         [class.opacity-0]="!isMenuOpen"
         [class.invisible]="!isMenuOpen"
         [class.translate-y-0]="isMenuOpen"
         [class.-translate-y-2]="!isMenuOpen">
      <div class="py-1">
        <a class="flex items-center gap-3 px-4 py-3 text-gray-400 pointer-events-none opacity-50">
          <span class="material-icons text-gray-400 text-xl">person</span>
          Profile
        </a>
        <a class="flex items-center gap-3 px-4 py-3 text-gray-400 pointer-events-none opacity-50">
          <span class="material-icons text-gray-400 text-xl">settings</span>
          Settings
        </a>
        <div class="h-px bg-gray-200 my-1"></div>
        <a href="#" class="flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-gray-100" (click)="logout()">
          <span class="material-icons text-xl">logout</span>
          Logout
        </a>

      </div>
    </div>
  </div>
</header>
