<div class="p-6 bg-white min-h-screen">
  <app-loader *ngIf="isLoading$ | async"></app-loader>
  
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
    <h1 class="text-2xl font-bold text-gray-900">Gestion de Projet</h1>
    
    <div class="flex flex-col sm:flex-row gap-2">
      <button
        (click)="openAIProjectForm()"
        class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-white bg-purple-600 border border-transparent rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
      >
        <span class="material-icons text-sm">auto_awesome</span>
        <span>Générer avec IA</span>
      </button>
      
      <button
        (click)="openTaskForm()"
        class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-blue-700 bg-blue-100 border border-blue-300 rounded-md hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <span class="material-icons text-sm">add</span>
        <span>Créer tâche</span>
      </button>
    </div>
  </div>

  <div class="mb-6">
    <div class="flex flex-col sm:flex-row gap-4">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Projet actuel :
        </label>
        <select 
          [(ngModel)]="selectedProjectId" 
          (ngModelChange)="onProjectChange($event)"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Sélectionnez un projet</option>
          <option *ngFor="let project of projects" [value]="project.id">
            {{ project.title }}
          </option>
        </select>
        
        <div *ngIf="selectedProject" class="mt-3 text-sm text-gray-600">
          <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs mr-2">{{ selectedProject.stage }}</span>
          <span>{{ selectedProject.team.length }} membre(s)</span>
        </div>
      </div>
      
      <div *ngIf="!selectedProjectId" class="flex-1 flex items-center justify-center p-8 text-gray-500">
        Veuillez sélectionner un projet pour voir et gérer ses tâches.
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-gray-50 rounded-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-semibold text-gray-700">En Attente</h2>
        <span class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-sm">{{ pendingTasks.length }}</span>
        <button 
          (click)="openTaskForm(ProjectManagementStage.PENDING)"
          class="p-1 text-gray-600 hover:text-blue-600"
        >
          <span class="material-icons text-sm">add</span>
        </button>
      </div>
      
      <div 
        cdkDropList 
        #pendingList="cdkDropList"
        [cdkDropListData]="pendingTasks"
        [cdkDropListConnectedTo]="[inProgressList, testList, doneList]"
        class="min-h-[200px] space-y-3"
        (cdkDropListDropped)="drop($event)"
      >
        <app-task-card
          *ngFor="let task of pendingTasks"
          [task]="task"
          cdkDrag
          [cdkDragData]="task"
          class="mb-4"
          (edit)="editTask($event)"
          (delete)="deleteTask($event)"
          (removeUser)="removeUserFromTask($event.taskId, $event.userId)"
        ></app-task-card>
      </div>
    </div>

    <div class="bg-blue-50 rounded-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-semibold text-blue-700">En Cours</h2>
        <span class="bg-blue-200 text-blue-700 px-2 py-1 rounded-full text-sm">{{ inProgressTasks.length }}</span>
        <button 
          (click)="openTaskForm(ProjectManagementStage.INPROGRESS)"
          class="p-1 text-blue-600 hover:text-blue-800"
        >
          <span class="material-icons text-sm">add</span>
        </button>
      </div>
      
      <div 
        cdkDropList 
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgressTasks"
        [cdkDropListConnectedTo]="[pendingList, testList, doneList]"
        class="min-h-[200px] space-y-3"
        (cdkDropListDropped)="drop($event)"
      >
        <app-task-card
          *ngFor="let task of inProgressTasks"
          [task]="task"
          cdkDrag
          [cdkDragData]="task"
          class="mb-4"
          (edit)="editTask($event)"
          (delete)="deleteTask($event)"
          (removeUser)="removeUserFromTask($event.taskId, $event.userId)"
        ></app-task-card>
      </div>
    </div>

    <div class="bg-yellow-50 rounded-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-semibold text-yellow-700">Test</h2>
        <span class="bg-yellow-200 text-yellow-700 px-2 py-1 rounded-full text-sm">{{ testTasks.length }}</span>
        <button 
          (click)="openTaskForm(ProjectManagementStage.TEST)"
          class="p-1 text-yellow-600 hover:text-yellow-800"
        >
          <span class="material-icons text-sm">add</span>
        </button>
      </div>
      
      <div 
        cdkDropList 
        #testList="cdkDropList"
        [cdkDropListData]="testTasks"
        [cdkDropListConnectedTo]="[pendingList, inProgressList, doneList]"
        class="min-h-[200px] space-y-3"
        (cdkDropListDropped)="drop($event)"
      >
        <app-task-card
          *ngFor="let task of testTasks"
          [task]="task"
          cdkDrag
          [cdkDragData]="task"
          class="mb-4"
          (edit)="editTask($event)"
          (delete)="deleteTask($event)"
          (removeUser)="removeUserFromTask($event.taskId, $event.userId)"
        ></app-task-card>
      </div>
    </div>

    <div class="bg-green-50 rounded-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="font-semibold text-green-700">Terminé</h2>
        <span class="bg-green-200 text-green-700 px-2 py-1 rounded-full text-sm">{{ doneTasks.length }}</span>
        <button 
          (click)="openTaskForm(ProjectManagementStage.DONE)"
          class="p-1 text-green-600 hover:text-green-800"
        >
          <span class="material-icons text-sm">add</span>
        </button>
      </div>
      
      <div 
        cdkDropList 
        #doneList="cdkDropList"
        [cdkDropListData]="doneTasks"
        [cdkDropListConnectedTo]="[pendingList, inProgressList, testList]"
        class="min-h-[200px] space-y-3"
        (cdkDropListDropped)="drop($event)"
      >
        <app-task-card
          *ngFor="let task of doneTasks"
          [task]="task"
          cdkDrag
          [cdkDragData]="task"
          class="mb-4"
          (edit)="editTask($event)"
          (delete)="deleteTask($event)"
          (removeUser)="removeUserFromTask($event.taskId, $event.userId)"
        ></app-task-card>
      </div>
    </div>
  </div>
</div>

<app-task-form
  *ngIf="showTaskForm"
  [task]="selectedTask"
  [selectedProject]="selectedProject"
  (save)="saveTask($event)"
  (cancel)="closeTaskForm()"
></app-task-form>

<app-ai-project-modal
  *ngIf="showAiProjectModal"
  (close)="closeAIProjectModal()"
  (projectsGenerated)="onProjectsGenerated($event)"
></app-ai-project-modal>
