<div class="min-h-screen bg-gray-50">
  
  <!-- Navigation Header -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        
        <!-- Logo et titre -->
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-xl font-bold text-gray-900">

        <!-- Navigation principale -->
        <div class="hidden md:flex items-center space-x-8">
          <button
            *ngFor="let item of navigationItems"
            (click)="navigate(item.route)"
            [class]="'inline-flex items-center px-1 pt-1 text-sm font-medium transition-colors ' +
                     (isActive(item.route) 
                      ? 'text-blue-600 border-b-2 border-blue-600' 
                      : 'text-gray-500 hover:text-gray-700 hover:border-gray-300')"
          >
            <span [innerHTML]="getIconSvg(item.icon)" class="mr-2"></span>
            {{item.label}}
          </button>
        </div>

        <!-- Menu mobile -->
        <div class="md:hidden flex items-center">
          <button
            type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
            aria-expanded="false"
          >
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            </svg>

        </div>

    </div>

          *ngFor="let item of navigationItems"

          [class]="'block w-full text-left pl-3 pr-4 py-2 text-base font-medium transition-colors ' +
                   (isActive(item.route)
                    ? 'text-blue-600 bg-blue-50 border-r-4 border-blue-600'
                    : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50')"
        >
          <div class="flex items-center">
            <span [innerHTML]="getIconSvg(item.icon)" class="mr-3"></span>
            <div>
              <div>{{item.label}}</div>
              <div class="text-sm text-gray-400">{{item.description}}</div>
            </div>
          </div>
        </button>
      </div>
