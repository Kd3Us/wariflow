<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-hidden">
    
    <div class="bg-white px-6 py-4 border-b border-gray-200">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">Ajouter des utilisateurs</h2>
        <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
          <span class="material-icons">close</span>
        </button>
      </div>
    </div>

    <div class="px-6 py-4">
      <form [formGroup]="searchForm" class="mb-4">
        <input 
          type="text" 
          formControlName="searchTerm"
          placeholder="Rechercher par nom, email ou rÃ´le..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </form>

      <div *ngIf="loading" class="flex justify-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      </div>

      <div *ngIf="!loading" class="max-h-96 overflow-y-auto">
        <div *ngIf="filteredUsers.length === 0" class="text-center py-8 text-gray-500">
          Aucun utilisateur disponible
        </div>

        <div class="space-y-3">
          <div *ngFor="let user of filteredUsers" 
               class="flex items-center p-3 rounded-lg border cursor-pointer"
               [class.border-blue-500]="isUserSelected(user.id)"
               [class.bg-blue-50]="isUserSelected(user.id)"
               [class.border-gray-200]="!isUserSelected(user.id)"
               (click)="toggleUserSelection(user.id)">
            
            <img [src]="user.avatar" [alt]="user.name" class="w-12 h-12 rounded-full object-cover">

            <div class="ml-4 flex-1">
              <h3 class="font-medium text-gray-900">{{ user.name }}</h3>
              <p class="text-sm text-gray-500">{{ user.email }}</p>
              <p class="text-sm text-blue-600 font-medium">{{ user.role }}</p>
            </div>

            <div class="w-5 h-5 rounded border-2 flex items-center justify-center"
                 [class.border-blue-500]="isUserSelected(user.id)"
                 [class.bg-blue-500]="isUserSelected(user.id)"
                 [class.border-gray-300]="!isUserSelected(user.id)">
              <span *ngIf="isUserSelected(user.id)" class="material-icons text-white text-sm">check</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
      <button (click)="onCancel()" class="px-4 py-2 text-gray-700 bg-white border rounded-md hover:bg-gray-50">
        Annuler
      </button>
      <button (click)="onConfirm()" 
              [disabled]="selectedUsers.length === 0"
              class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50">
        Ajouter ({{ selectedUsers.length }})
      </button>
    </div>
  </div>
</div>
